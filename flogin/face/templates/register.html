<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Face Recognition</title>
    <style>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                background-color:rgb(9, 8, 8);
            }
            body {
                font-family: Arial, sans-serif;
              background-color:rgb(14, 63, 81);
                background-size: cover;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }
            .register-container {
                background: #fff;
                padding: 20px;
                border: 1px solid black;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                text-align: center;
                width: 400px;
            }
            h2 {
                font-size: 22px;
                color: #333;
                margin-bottom: 20px;
            }
            input {
                width: 90%;
                padding: 10px;
                margin: 10px 0;
                border: 1px solid #ccc;
                border-radius: 5px;
                font-size: 16px;
                
            }
            #camera-container {
                position: relative;
                margin: 20px 0;
            }
            video {
                border: 2px solid #333;
                border-radius: 5px;
                width: 100%;
            }
            #canvas {
                position: absolute;
                top: 0;
                left: 0;
                display: none;
                border: 2px solid #333;
                border-radius: 5px;
            }
            #capture-button {
                position: absolute;
                bottom: 10px;
                left: 50%;
                transform: translateX(-50%);
                background: green;
                color: #fff;
                padding: 10px 15px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: 16px;
            }
            #capture-button:hover {
                background: darkgreen;
            }
            button {
                background: rgb(6, 62, 72);
                color: #fff;
                padding: 10px 15px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: 16px;
                margin-top: 10px;
            }
            button:hover {
                background: rgb(29, 91, 102);
                color: #fff;
            }
            #message {
                margin-top: 15px;
                font-size: 18px;
                font-weight: bold;
                color: rgb(40, 2, 2);
            }
        @media (max-width: 480px) {
            .register-container {
                padding: 20px;
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Register with Face Recognition</h2>
        <form id="register-form">
            <input type="text" id="username" name="username" placeholder="Username" required><br>
        
            <div id="camera-container">
                <video id="video" width="100%" height="auto" autoplay></video>
                <button type="button" id="capture-button">Capture Face</button>
                <canvas id="canvas" width="300" height="200"></canvas>
            </div>

            <button type="submit">Register</button>
        </form>
        <div id="message"></div>
    </div>

    <script>
        // Get references to the video, canvas, and buttons
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const captureButton = document.getElementById('capture-button');
        const registerForm = document.getElementById('register-form');
        const messageDiv = document.getElementById('message');

        let capturedImage = null;

        // Access the camera and start the video stream
        navigator.mediaDevices.getUserMedia({ video: true })
            .then((stream) => {
                video.srcObject = stream;
            })
            .catch((err) => {
                console.log('Error accessing camera: ' + err);
                messageDiv.innerText = 'Camera not accessible. Please check permissions.';
            });

        // Capture image from the video stream
        captureButton.addEventListener('click', () => {
            if (!video.srcObject) {
                messageDiv.innerText = "Please enable the camera.";
                return;
            }
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);  // Draw video frame to canvas
            capturedImage = canvas.toDataURL('image/jpeg'); // Convert captured image to base64 format
            canvas.style.display = 'block'; 
            messageDiv.innerText = "Face captured successfully!";
        });

        // Handle form submission
        registerForm.onsubmit = async (e) => {
            e.preventDefault();

            if (!capturedImage) {
                messageDiv.innerText = "Please capture your face first.";
                return;
            }

            const formData = new FormData(registerForm);
            formData.append('face_image', capturedImage);

            const response = await fetch('/register/', {
                method: 'POST',
                body: formData
            });

            const data = await response.json();
            messageDiv.innerText = data.message || 'Registration failed.';
        };
    </script>
</body>
</html>
